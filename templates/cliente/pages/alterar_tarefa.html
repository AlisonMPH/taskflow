{% extends "pages/base.html" %}
{% block subtitulo %}Alterar Tarefa{% endblock %}
{% block conteudo %}
<div class="container mt-4">
    <h2>Alterar Tarefa</h2>
    <form action="{{ url_for('alterar_tarefa', id=tarefa.id) }}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" required>{{ tarefa.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label for="data_vencimento" class="form-label">Data de Vencimento</label>
            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ tarefa.data_vencimento }}" required>
        </div>
        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoria</label>
            <select class="form-control" id="id_categoria" name="id_categoria" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if tarefa.id_categoria == categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
