{% extends "pages/base.html" %}
{% block subtitulo %}Nova Tarefa{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Cadastrar Nova Tarefa</b></h1>
<hr>
<form class="row json-form" method="post" action="/post_adicionar_tarefa">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder=" " required>
            <label for="titulo">Título</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="descricao" class="form-control" style="height: 120px" name="descricao" placeholder=" " required></textarea>
            <label for="descricao">Descrição</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" placeholder=" " required>
            <label for="data_vencimento">Data de Vencimento</label>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <select class="form-control" id="id_categoria" name="id_categoria" required>
                <option value="" selected disabled>Selecione uma categoria</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>
            <label for="id_categoria">Categoria</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        </div>
    </div>
</form>
<script src="/static/js/formToJson.js"></script>
<script src="/static/js/inputMasks.js"></script>
{% endblock %}
